<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   

    <div class="parent">
        <h1>Welcome to todo.com</h1>
        <p>Create a new account</p>

        <div class="form">
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter a unique username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required minlength="8">

                <label for="repeat-password">Confirm Password</label>
                <input type="password" id="repeat-password" placeholder="Re-enter your password" required>

                <button onclick ="clicko(event)" type="submit">Sign Up</button>

                <p class="signin-text">Already have an account? <a href="Login.html">Sign in</a></p>
            </form>
        </div>
    </div>

    <img src="Screen Shot 2025-06-05 at 4.45.55 PM.png" alt="Decorative Image" class="side-image">
 <script src="script.js"></script>
</body>
</html>
